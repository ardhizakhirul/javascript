<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Dynamic table</title>
     <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script type="text/javascript">
      var edit = false;
      var indeks = 0;
      function Tambah(){
        edit = false;
        document.getElementById('nama').value = "";
        document.getElementById('jurusan').value = "";
        document.getElementById('alamat').value = "";
      }
      function Edit(index){
        edit = true;
        indeks = index;
        var table = document.getElementById('table-siswa');
        var nama = table.rows[index].cells[0].innerHTML;
        var jurusan = table.rows[index].cells[1].innerHTML;
        var alamat = table.rows[index].cells[2].innerHTML;

        document.getElementById('nama').value = nama;
        document.getElementById('jurusan').value = jurusan;
        document.getElementById('alamat').value = alamat;
      }

      function Simpan(){
        var table = document.getElementById('table-siswa');
        var nama = document.getElementById('nama').value;
        var jurusan = document.getElementById('jurusan').value;
        if(edit){
          table.rows[indeks].cells[0].innerHTML = nama;
          table.rows[indeks].cells[1].innerHTML = jurusan;
          table.rows[indeks].cells[2].innerHTML = alamat;
        }else{
          var element = "";
          element += "<tr>";
          element += "<td>"+nama+"</td>";
          element += "<td>"+jurusan+"</td>";
          element += "<td>"+alamat+"</td>";
          element += "<td>";
          element += '<button type="button" class="btn btn-sm btn-info" data-togglr="modal" data-target="#modal"';
          element +='onclick="hapus(this.parentElement.parentElement.rowIndex)">hapus</button>';
          element +='<button type="buton" class="btn btn-sm btn-danger"';
          element +='onclick="Hapus(this.parentElement.parentElement.rowIndex)">hapus</button>';
          element +="</td>";
          element +="</tr>";
          table.innerHTML += element;
        }
      }
      function Hapus(index){
        var tabel =document.getElementById('tabel-siswa');
        table.deleteRow(index);
      }
    </script>
  </head>
  <body>
    <div class="container">
      <table class="table" id="tabel-siswa">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Jurusan</th>
            <th>Alamat</th>
            <th>Option</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Noerdeen</td>
            <td>Rekayasa Perangkat Lunak</td>
            <td>Blitar</td>
            <td>
              <button type="button" class="btn btn-s, btn-info" data-toggle="modal" data-target="#modal"
              onclick="Edit(this.parentElement.parentElement.rowIndex)">Edit</button>
              <button type="button" class="btn btn-sm btn-danger"
              onclick="hapus(this.parentElement.parentElement.rowIndex)">Hapus</button>

            </td>
          </tr>
          <tr>
            <td>Atayew</td>
            <td>TKJ</td>
            <td>madiun</td>
            <td>
              <button type="button" class="btn btn-s, btn-info" data-toggle="modal" data-target="#modal"
              onclick="Edit(this.parentElement.parentElement.rowIndex)">Edit</button>
              <button type="button" class="btn btn-sm btn-danger " data-toggle="modal" data-target="#modal"
              onclick="Hapus(this.parentElement.parentElement.rowIndex)">hapus</button>
            </td>
          </tr>

        </tbody>
      </table>
      <button type="button" class="btn btn-sm btn-primary" data-togle="modal" data-target="#modal" onclick="tambah()">Tambah</button>
    </div>
    <div class="modal" id="modal">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
              <h4>Form modal</h4>
              <span class="close" data-dismiss="modal">&times;</span>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>Nama</label>
                <div class="col-sm-12">
                  <input type="text" id="nama" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label>jurusan</label>
                <div class="col-sm-12">
                  <select class="form-control" id="jurusan">
                    <option value="Rekaysa Perangkat Lunak">RPL</option>
                    <option value="Teknik Komputer dan Jaringan">TKJ</option>
                  </select>
                </div>

              </div>
              <div class="form-group">
                <label>Alamat</label>
                <div class="col-sm-12">
                  <input type="text" id="alamat" class="form-control">
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-sm btn-success" data-dismiss="modal"
              onclick="simpan();"> simpan</button>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
